<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
  <title>
    {% if page.title == site.title %}
      {{ site.title }}
    {% else %}
      {{ site.title }} : {{ page.title }}
    {% endif %}
  </title>

  <meta charset="utf-8" />
  <meta name="author" content="Shane Becker" />

  <link rel="home" href="/" />

  <!--[if lt IE 9]> <script src="/javascripts/html5.js"></script> <![endif]-->
  <link rel="stylesheet" href="/stylesheets/reset.css" />
  <style>
    body {
      font-family: "helvetica neue", helvetica, arial, sans-serif;
      text-align: center;
      width: 90%;
      margin: 5em auto;
    }

    a { text-decoration: none; color: black; }
    h1 { font-size: 400%; }
    h2 { font-size: 200%; margin-bottom: 3em; }
  </style>
</head>

<body>
  <header role="banner">
    <a href="/" rel="home">
      <hgroup>
        <h1>{{ site.title }}</h1>
        <h2>{{ site.subtitle }}</h2>
      </hgroup>
    </a>

    <p><a href="mailto:info@opensourceoffsets.org">info@opensourceoffsets.org</a></p>
  </header>

  {{ content }}

<!-- Google Analytics -->
<script>
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js'%3E%3C/script%3E"));
</script>
<script>
  var pageTracker = _gat._getTracker("UA-27230667-1");
  pageTracker._trackPageview();
</script>
<!-- Google Analytics end -->
</body>
</html>
